---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: {{ .Release.Name }}
  labels:
    usesSync: "uid"
spec:
  entrypoint: only-entrypoint
  synchronization:
    semaphore:
      configMapKeyRef:
        name: sync-cm
        key: mutex
  templates:
  - name: only-entrypoint
    container:
      name: {{ .Release.Name }}
      command: ["python"]
      args: ["main.py"]
      image: {{ include "simple-res.image" . }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      env:
        - name: PYTHONUNBUFFERED
          value: "1"
    imagePullSecrets:
    - name: gcr-json-key
